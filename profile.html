<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page Eleştir-Geliştir</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3e9484d64b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" class="logo" alt="Logo">
            <ul>
                <li><img src="images/notification.png" alt="Notifications"></li>
                <li><img src="images/inbox.png" alt="Inbox"></li>
                <li><img src="images/video.png" alt="Videos"></li>
            </ul>
        </div>

        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png" alt="Search Icon">
                <input type="text" placeholder="Ara">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="images/profile-pic.png" alt="User Profile">
            </div>
        </div>

        <!----------- Settings Menü ------------>
        <div class="settings-menu">

            <div id="dark-btn">
                <span></span>
            </div>

            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="images/profile-pic.png">
                    <div>
                        <p>John Nicholson</p>
                        <a href="#">See You Profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="images/feedback.png">
                    <div>
                        <p>Give Feedback</p>
                        <a href="#">Help us to improve the new design</a>
                    </div>
                </div>
                <hr>
                <div class="settings-links">
                    <img src="images/setting.png" class="settings-icon">
                    <a href="#">Settings & Privacy <img src="images/arrow.png" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/help.png" class="settings-icon">
                    <a href="#">Help & Support <img src="images/arrow.png" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/display.png" class="settings-icon">
                    <a href="#">Display & Accessibility <img src="images/arrow.png" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/logout.png" class="settings-icon">
                    <a href="#">Logout <img src="images/arrow.png" width="10px"></a>
                </div>
            </div>
        </div>

    </nav>

    <!----------- Profile Page ------------>
    <div class="profile-container">
        <img src="images/cover.png" class="cover-img">
        <div class="profile-details">

            <div class="pd-left">
                <div class="pd-row">
                    <img src="images/profile.png" class="pd-image"> 
                    <div>
                        <h3>Jack Nicholson</h3>
                        <p>120 Friends - 20 mutual</p>
                        <img src="images/member-1.png">
                        <img src="images/member-2.png">
                        <img src="images/member-3.png">
                        <img src="images/member-4.png">
                    </div>
                </div>
            </div>

            <div class="pd-right">
                <button type="button"><img src="images/add-friends.png"> Friend</button>
                <button type="button"><img src="images/message.png"> Message</button>
                <br>
                <a href=""><img src="images/more.png"></a>
            </div>
        </div>
    </div>

<div class="footer">
    <p>Copyright 2025 - Eleştir&Geliştir AIM DEV.</p>
</div>
<script src="script.js"></script>
</body>
</html>
