<!DOCTYPE html>
<html lang="tr">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    .topbar {
      position: sticky;
      top: 0;
      background: #FB8C00;
      padding: 6px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      cursor: pointer;
    }
    #search-container {
  position: relative;
  width: 400px;  /* Daha kƒ±sa */
  height: 38px;
  background: white;
  border-radius: 20px;
  margin: auto;
  display: flex;
  align-items: center;
  box-shadow: 0 0 0 2px #fff, 0 0 0 4px #FB8C00;
}

#search-input {
  flex: 1;
  border: none;
  outline: none;
  padding: 0 10px 0 36px;
  font-size: 16px;
  height: 100%;
  border-radius: 20px;
  background: transparent;
}

#search-icon {
  position: absolute;
  left: 12px;
  font-size: 16px;
  color: #666;
}

#clear-btn {
  background: none;
  border: none;
  font-size: 22px; /* üî• Daha b√ºy√ºk boyut */
  font-weight: bold;
  color: #333;
  cursor: pointer;
  margin-right: 10px;
  display: none;
  line-height: 1;
  transition: transform 0.2s ease;
}

#clear-btn:hover {
  transform: scale(1.2); /* √úzerine gelince hafif b√ºy√ºs√ºn */
  color: #000;
}


    #search-history {
      position: absolute;
      top: 40px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 999;
    }
    #search-results {
      position: absolute;
      top: 40px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 999;
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    #search-results li {
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }
    #search-results li:hover {
      background: #f0f0f0;
    }
    #search-results img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }
    .history-item:hover {
      background-color: #f0f0f0;
    }
    .history-item span {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .history-item i {
      color: #888;
    }
    .history-remove {
      color: #007bff;
      font-size: 14px;
      cursor: pointer;
    }
    .profile-menu {
      position: relative;
      display: flex;
      align-items: center;
      margin-left: 20px;
    }
    .profile-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid white;
    }
    .dropdown {
      position: absolute;
      right: 0;
      top: 50px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 10px 0;
      width: 160px;
      font-family: sans-serif;
      display: none;
    }
    .dropdown a {
      display: block;
      padding: 10px 16px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: background 0.2s;
    }
    .dropdown a:hover {
      background: #f0f0f0;
    }
    .dropdown.show {
      display: block;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo" onclick="window.location.href='index.html'">

    </div>
    <div id="search-container">
      <i id="search-icon" class="fas fa-search"></i>
      <input id="search-input" type="text" placeholder="Kullanƒ±cƒ± adƒ±na g√∂re ara..." />
      <button id="clear-btn">√ó</button>

    <div class="profile-menu">

        <a href="#" onclick="logout()">üö™ √áƒ±kƒ±≈ü Yap</a>
      </div>
    </div>
  </header>
