async function renderPosts(category = "T√ºm√º") {
  postFeed.innerHTML = "";
  const uid = currentUser?.uid || "";
  const filtered = category === "T√ºm√º"
    ? allPosts
    : allPosts.filter(post => post.data.category === category);

  for (const { docId, data } of filtered) {
    const postHTML = await generatePostHTML(data, docId, uid);
    postFeed.insertAdjacentHTML("beforeend", postHTML);
    attachPostEvents(docId, data, uid, category); // üü¢ Her post i√ßin ayrƒ± event ekle
  }
}

// üî• Tek tek buton event'leri ekleyen fonksiyon
function attachPostEvents(docId, data, uid, category) {
  // Her zaman g√ºncel DOM'dan al
  const likeBtn = document.getElementById(`like-${docId}`);
  const saveBtn = document.getElementById(`save-${docId}`);
  const shareBtn = document.getElementById(`share-${docId}`);

  if (likeBtn) {
    likeBtn.addEventListener("click", async (e) => {
      e.stopPropagation();
      await toggleLike(docId, uid, data.likedBy || []);
      // ‚úÖ G√ºncel datayƒ± √ßekip sadece o postu g√ºncelle
      const updatedDoc = await getDoc(doc(db, "posts", docId));
      const updatedData = updatedDoc.data();
      const postContainer = document.getElementById(`post-card-${docId}`);
      postContainer.outerHTML = await generatePostHTML(updatedData, docId, uid);
      // ‚úÖ Yeni DOM elemanƒ±na tekrar event ekle (kendini tekrar baƒülar)
      attachPostEvents(docId, updatedData, uid, category);
    });
  }

  if (saveBtn) {
    saveBtn.addEventListener("click", async (e) => {
      e.stopPropagation();
      await toggleSave(docId, uid, data.savedBy || []);
      const updatedDoc = await getDoc(doc(db, "posts", docId));
      const updatedData = updatedDoc.data();
      const postContainer = document.getElementById(`post-card-${docId}`);
      postContainer.outerHTML = await generatePostHTML(updatedData, docId, uid);
      attachPostEvents(docId, updatedData, uid, category);
    });
  }

  if (shareBtn) {

      e.stopPropagation();
      const url = `${window.location.origin}/post.html?id=${docId}`;
      navigator.clipboard.writeText(url);
      alert("Baƒülantƒ± panoya kopyalandƒ± üìã");
    });
  }
}

    // üî• timeAgo fonksiyonu global olarak bir kez tanƒ±mlanƒ±r
function timeAgo(date) {
  const now = new Date();
  const seconds = Math.floor((now - date) / 1000);

  let interval = Math.floor(seconds / 31536000);
  if (interval >= 1) return `${interval} yƒ±l √∂nce`;

  interval = Math.floor(seconds / 2592000);
  if (interval >= 1) return `${interval} ay √∂nce`;

  interval = Math.floor(seconds / 86400);
  if (interval >= 1) return `${interval} g√ºn √∂nce`;

  interval = Math.floor(seconds / 3600);
  if (interval >= 1) return `${interval} saat √∂nce`;

  interval = Math.floor(seconds / 60);
  if (interval >= 1) return `${interval} dakika √∂nce`;

  return "Az √∂nce";
}

async function loadDailyPost() {
  const postRef = collection(db, "posts");
  const querySnapshot = await getDocs(postRef);

  const dailyPosts = [];
  querySnapshot.forEach(doc => {
    const data = doc.data();
    if (data.dailyPick === true) {
      dailyPosts.push({ id: doc.id, ...data });
    }
  });

  if (dailyPosts.length === 0) {
    document.getElementById("daily-highlight").innerHTML = `<div class="daily-highlight">Bug√ºn i√ßin se√ßilen bir g√∂nderi yok.</div>`;
    return;
  }

  const randomIndex = Math.floor(Math.random() * dailyPosts.length);
  const post = dailyPosts[randomIndex];

  // üî• Burada authorId'den kullanƒ±cƒ± verisini √ßekiyoruz:
  let authorData = { username: "Kullanƒ±cƒ±", photoUrl: "assets/avatars/avatar1.png" };
  try {
    const userSnap = await getDoc(doc(db, "users", post.authorId));
    if (userSnap.exists()) {
      authorData = userSnap.data();
    }
  } catch (e) {
    console.error("Kullanƒ±cƒ± verisi alƒ±namadƒ±:", e);
  }

  const dailyHTML = `
  <div class="daily-highlight">

    </div>
    <div class="highlight-card" onclick="goToPostDetail('${post.id}')">

          <span>üóìÔ∏è ${post.date?.seconds ? new Date(post.date.seconds * 1000).toLocaleDateString("tr-TR") : ''}</span>
        </div>
      </div>
    </div>
  </div>`;

  document.getElementById("daily-highlight").innerHTML = dailyHTML;
}
