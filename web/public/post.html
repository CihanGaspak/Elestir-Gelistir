<!DOCTYPE html>
<html lang="tr">
<style>
  body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background: #f8f8f8;
}

.topbar {
  position: sticky;
  top: 0;
  background: #ffa726;
  padding: 12px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo {
  font-weight: bold;
  font-size: 20px;
  color: white;
  cursor: pointer;
}

.search {
  padding: 6px 14px;
  border-radius: 20px;
  border: none;
  outline: none;
  width: 200px;
}

.profile-menu {
  position: relative;
  display: flex;
  align-items: center;
}

.profile-img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  cursor: pointer;
  margin-left: 12px;
  border: 2px solid white;
}

.dropdown {
  position: absolute;
  right: 0;
  top: 50px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  padding: 10px 0;
  width: 160px;
  display: none;
  flex-direction: column;
}

.dropdown.show {
  display: flex;
}

.dropdown a {
  padding: 10px 16px;
  text-decoration: none;
  color: #333;
  font-size: 14px;
  transition: background 0.2s;
}

.dropdown a:hover {
  background: #f0f0f0;
}

#post-container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
  background: white;
}

.header {
  display: flex;
  align-items: center;
  gap: 12px;
  background: #fff5e0;
  padding: 16px;
  border-radius: 12px;
  margin-bottom: 16px;
}

.avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
}

.actions {
  display: flex;
  justify-content: space-around;
  font-size: 16px;
  margin-bottom: 20px;
}

.actions span {
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
}

.step-card {
  background: #f9f9f9;
  border: 1px solid #ccc;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 16px;
}

.step-card.editable {
  border: 2px solid orange;
  background-color: #fff8ec;
}

.comment {
  background: #f1f1f1;
  border: 1px solid #ccc;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 16px;
}

.comment .top {
  display: flex;
  align-items: center;
  gap: 10px;
}

textarea {
  border: 2px solid #ccc;
  border-radius: 8px;
  padding: 10px;
  width: 100%;
}

button:disabled {
  background-color: #ccc !important;
  cursor: not-allowed;
}

button:enabled {
  background-color: orange;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}
.comment {
  position: relative;
  background: #f1f1f1;
  border: 1px solid #ccc;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 16px;
}

.comment-footer {
  position: absolute;
  top: 50%;
  right: 16px;
  transform: translateY(-50%);
}

.comment-like {
  cursor: pointer;
  color: #999;
  font-size: 14px;
  display: flex;
  align-items: center;
}

.comment-like i {
  margin-right: 4px;
}



</style>
<head>

  <link rel="stylesheet" href="style.css" /> <!-- Stiller ayrƒ±labilir -->
</head>
<body>
  <!-- Navbar -->
  <header class="topbar">
    <div class="logo" onclick="window.location.href='index.html'">Ele≈ütir-Geli≈ütir</div>
    <input type="text" class="search" placeholder="Ara...">
    <div class="profile-menu">
      <img id="profilePic" src="assets/avatars/avatar1.png" class="profile-img" onclick="toggleDropdown()">
      <div id="dropdown" class="dropdown">
        <a href="profile.html">üë§ Profilim</a>
        <a href="about.html">‚ÑπÔ∏è Hakkƒ±nda</a>
        <a href="contact.html">üìß Bize Ula≈ü</a>

    </div>

  <!-- Post Detail Content -->
  <div id="post-container"></div>

    <div style="background:white;padding:20px 24px;border-radius:12px;max-width:400px;width:90%;">

  <!-- JS -->
  <script type="module" src="postDetail.js"></script>
  <script>
    window.toggleDropdown = function () {
      document.getElementById("dropdown").classList.toggle("show");
    };

    window.logout = function () {
      import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js").then(({ getAuth, signOut }) => {
        const auth = getAuth();
        signOut(auth).then(() => {

          console.error(err);
        });
      });
    };

    document.addEventListener("click", function (e) {
      if (!document.querySelector(".profile-menu").contains(e.target)) {
        document.getElementById("dropdown")?.classList.remove("show");
      }
    });
  </script>
</body>
</html>
